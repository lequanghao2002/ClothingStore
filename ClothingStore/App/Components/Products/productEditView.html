<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title" style="font-size: 30px">Update Product</h3>
    </div>

    <form novalidate name="frmUpdatePost" role="form" ng-submit="updateProduct()">
        <div class="card-body">
            <div class="form-group">
                <label for="title">Name</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Enter name" required ng-model="product.nameProduct">
                <span class="text-danger" ng-show="frmUpdatePost.title.$invalid">Please enter name</span>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select name="category" class="form-control" id="category" ng-model="product.iD_Category" required ng-options="option.iD_Category as option.nameCategory for option in ListCategoriesID">
                </select>
                <span class="text-danger" ng-show="frmUpdatePost.category.$invalid">Category cannot empty</span>
                <input type="hidden" name="category" ng-model="product.iD_Category">
            </div>

            <div class="form-group">
                <label for="content">Decription</label>
                <textarea name="content" class="form-control" id="content" placeholder="Enter content" required ng-model="product.productDetail"></textarea>
                <span class="text-danger" ng-show="frmUpdatePost.content.$invalid">Please enter decription</span>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <div ng-show="product.image_Url">
                    <img src="{{product.image_Url}}" class="d-block" style="width: 200px" />
                </div>
                <input type="text" name="image" class="form-control mt-1" id="image" required ng-model="product.image_Url">
                <button type="button" class="btn btn-default mt-1" ng-model="product.image_Url" ng-click="chooseImage()">Choose Image</button>
                <span class="text-danger d-block" ng-show="frmUpdatePost.image.$invalid">Please choose image</span>
            </div>

            <div class="form-group">
                <label for="Price">Price</label>
                <input type="number" name="Price" class="form-control" id="Price" placeholder="Enter price" required ng-model="product.price">
                <span class="text-danger" ng-show="frmUpdatePost.Price.$invalid">Please enter price</span>
            </div>

            <div class="form-group">
                <label for="discount">Discount</label>
                <input type="number" name="discount" class="form-control" id="discount" placeholder="Enter discount" required ng-model="product.discount">
                <span class="text-danger" ng-show="frmUpdatePost.discount.$invalid">Please enter discount</span>
            </div>

        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <button class="btn btn-success" ng-disabled="frmUpdatePost.$invalid">Update</button>

            <button class="btn btn-default float-right" ui-sref="product_list">Cancel</button>

        </div>
    </form>
</div>
<!-- /.card -->
